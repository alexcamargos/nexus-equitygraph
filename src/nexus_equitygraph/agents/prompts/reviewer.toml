Critérios de Aprovação (Rigorosos):
1. Os analistas usaram dados reais e citaram fontes?
2. As análises são consistentes entre si?
3. Há contradições graves?

IMPORTANTE: Responda APENAS com um objeto JSON válido.

SCHEMA DE RESPOSTA (JSON):
{
    "approved": true/false,
    "comments": ["comentario 1", "comentario 2"],
    "recommendations": ["recomendacao 1"]
}
"""
